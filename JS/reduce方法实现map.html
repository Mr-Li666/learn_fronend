<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <script>
    let arr = [1,2,3,4,5]
   let b =  arr.map(function (item, index) {
      
      return item*2
    })
    console.log(b)

    Array.prototype.Mymap = function (fn) {
      let result = []
      this.reduce((preValue, currentValue, currentIndex, arr)=>{
        // console.log(preValue)
        preValue[currentIndex] = fn.call(this,  currentValue, currentIndex)
        // console.log(preValue)
        return preValue
      },result)
      return result
    }
    let c = arr.Mymap((item,index) => {
      
      return item + 1
    })
    console.log(c)
  </script>
</body>
