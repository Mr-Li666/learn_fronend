    function sub(str) {
      let result = []
      if (str.length < 8) {
        //      补齐8位
        while (str.length < 8) {
          str = str + '0'
        }
        result.push(str)
      } else if (str.length == 8) {
        //         放入result
        result.push(str)
      } else {
        //         长度大于8，进行拆分
        let subStr;
        for (let i = 0; i < str.length;) {
          subStr = str.substr(i, 8)
          if (subStr.length < 8) {
            break;
          } else {
            result.push(subStr)
            i = i + 8
          }
        }

        if (subStr.length < 8) {
          while (subStr.length < 8) {
            subStr = subStr + '0'
          }
          result.push(subStr)
        }

      }
      console.log(result);
    }

    function isPrime(num) {
      if(num == 3 || num == 2){
        return true
      }else if( num == 1){
        return false
      }else{
        for(let i = 2; i <= Math.sqrt(num); i++){
          if(num%i == 0){
            return false
          }
        }
        return true
      }
    }
    console.log(isPrime(9))
    function zhishu(num) {
      let result = []
      
      for (let i = 2; i*i <= num; i++) {
        let res = num % i
        if (res == 0) {
          num = num / i
          result.push(i)
          i = 1
        }
        if(isPrime(num)){
          result.push(num)
          break
        }
      }
      console.log(result.join(' ') + ' ')
    }
