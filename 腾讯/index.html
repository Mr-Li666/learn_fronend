  <script>
    let obj = {
      a: {
        b: {
          c: 1,
          e:'ee'
        }
      },
      d: 2
    }
    function getObj(obj, str) {
      let arr = str.split('.')
      let current;
      if (arr.length > 1) {
         current = obj[arr[0]]
        for (let i = 1; i < arr.length; i++) {
          if(current[arr[i]]){
            current = current[arr[i]]
          }
        }
      } else {
        return obj[arr[0]]
      }
      return current
    }
    console.log(getObj(obj, 'a.b.e'));

    let reg = /^[AWSDawsd][0-9][0-9]$/g;
    function check(str) {
      console.log( reg.test(str))
    }
    // check('A10A10')
    check('S20')
    // check('W10')
