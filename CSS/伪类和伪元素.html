<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 伪类：用于向选择器添加一些额外的效果
    :link   将样式添加到未被访问过的链接 
    :hover  当鼠标悬浮时，将样式添加到该元素上
    :actived 将样式添加到被激活的元素
    :visited 将样式添加到被访问过的链接
    :focus  将样式添加到被选中的元素
    :lang   指定该元素使用的语言
    :first-child  将样式添加到第一个子元素
  
  -->


  <!-- 伪元素：向文档中添加一个额外的元素
  ::before 在某元素之前添加一个伪元素
  ::after  在某元素之后添加一个伪元素
  ::first-line  将样式添加到某元素的第一行
  ::first-letter  将样式添加到某元素的首字母
  
  -->

  <!-- 二者的区别：
    伪元素是向DOM结构中添加一个本来没有的元素，通常使用两个冒号来表示，用一个冒号也可以
    伪类：是向DOM中的已有元素中添加一些样式，不会创建新的DOM，用一个冒号来表示
  -->
</body>
</html>
