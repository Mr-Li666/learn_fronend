<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  100：continue 浏览器继续发送剩下的请求
  
  200：ok 服务端成功响应
  201： created 已经创建。成功请求并创建了新资源
  202：Acceped 已经接受请求，但是未处理完成

  301：永久重定向
  302：临时重定向
  304：命中协商缓存，服务器不会返回任何资源。

  400：客户端语法错误，服务器无法理解
  403：forbidden。 服务器已经收到请求，但是拒绝响应此请求
  404：not found。服务器无法根据客户端的请求找到资源

  500：服务器内部错误 无法完成请求
</body>
</html>
