<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <img src="../img/ES5继承.png" alt="">
  <img src="../img/ES6继承.png" alt="">
  <script>
    // class 的本质是function
    class Father {
      constructor(name, age){
        this.name = name;
        this.age = age;
      }
      say(){
        console.log('hello')
      }
    }

    class Son extends Father{
      constructor(name, age, height){
        // 只有在调用super之后，才能使用this关键字。因为子类没有自己的this，而是继承父类的this。如果不调用super，子类就不会得到this
        // super代表了父类的构造函数
        super(name, age) //super的作用类似于 Father.call(this,name,age) 继承父类的属性
        
        this.height = height;
      }
      
      say(){
        console.log('hi')
      }
    }
    console.log(Son.prototype);
    console.log(Father.prototype)
    console.log(Son.prototype.__proto__ == Father.prototype);  //true
    
    let son = new Son('lihao',18,175)
    console.log(son)
    son.say()

    // ES5的继承，实质是先创造子类的实例对象this，然后再将父类的方法添加到this上（Parent.apply(this)）
    // ES6的继承机制完全不同，实质是先创造父类的实例对象this（所以必须先调用super方法）,然后再用子类的构造函数修改this；
  </script>
</body>
</html>
