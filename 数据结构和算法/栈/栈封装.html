    class Stack {
      constructor() {
        this.item = []
      }
      push() {
        // console.log(arguments)
        this.item.push(...arguments)
        return this.item
      }
      pop() {
        return this.item.pop()
      }
      peek() {
        return this.item[this.item.length - 1]
      }
      isEmpty() {
        return this.item.length ? false : true
      }
      size() {
        return this.item.length
      }
      toString() {
        return this.item.join('')
      }
    }
    let s = new Stack();
    s.push(1,2,3,5)
    console.log(s.pop())
    console.log(s.peek())
    console.log(s.toString())

    // 栈的应用：10进制转换成2进制
    function change(number){
      let stack = new Stack();
      let str = ''
      while(number/2 >= 1){
        let rest = number % 2;
        stack.push(rest)
        number = Math.floor(number/2)
      }
      if(number == 1){
        stack.push(number)
      }
      while(!stack.isEmpty()){
        str += stack.pop()
      }
      return str
    }
    console.log(change(100))
