    function insertSort(arr){
      let length = arr.length;
      for(let i = 1; i< length; i++){
        let temp = arr[i]
        let j = i-1
        while (j>=0 && temp < arr[j]) {
          arr[j+1] = arr[j]
          j--
        }
        // 到这一步，说明找到了temp要插入的位置
        arr[j+1] = temp
