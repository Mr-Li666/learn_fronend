<body>
  <script>
   let arr = [3, 5, 10, 9, 11, 8, 6, 2, 4];
  //  选择排序
  function chooseSort(arr){
    let length = arr.length;
    for(let i = 0; i<length;i++){
      let smallPosition = i;
      let item = arr[i]
      for(let j = i+1; j<length;j++){
        if(arr[j] < item){
          smallPosition = j;
          item = arr[j]
        }
      }
      // 交换位置
      // changePosition(arr,i, smallPosition)
      [arr[i],arr[smallPosition]] = [arr[smallPosition],arr[i]]
    }
    console.log(arr)
    return arr
  }
  // chooseSort(arr)

  // 插入排序
  function insertSort(arr){
    for(let i = 1; i< arr.length;i++){
      let current = arr[i]
      let j = i-1
      while(j >=0 && arr[j] > current){
        arr[j+1] = arr[j]
        j--
      }
      // 把current插入到j位置
      arr[j+1] = current

    }
    console.log(arr)
  }
  insertSort(arr)
  </script>

</body>
</html>
