  <script>
    // 有n层楼梯，可以一次走一层，也可以一次走两层，也可以一次走三层，问共有多少种走法？
    // f(1) = 1
    // f(2) = f(1) + 1 = 2
    // f(3) = 4 =  f(2) + f(1) + 1
    // f(4) = 1 , 2 2, 2 1 1, 1 2 1, 1 1 2, 1 3, 3 1 = 7 = f(3) + f(2) + 1
    // f(5) = 1,2 2 1, 2 1 2, 1 2 2,2 3, 1 1 3,1 3 1, 3 2, 1 1 1 2,1 2 1 1, 1 1 2 1 ,2 1 1 1 = f(4) + f(3) + 1

    function goStep(n){
      if(n == 1){
        return 1    
      }else if(n == 2){
        return 2
      }else if(n == 3){
        return 4
      }else{
        return goStep(n-1) + goStep(n-2) + goStep(n-3)
      }
    }
    console.log(goStep(5)); 
  </script>
