<body>
  <script>
    // 扁平化 + 去重 + 排序
    let arr = [1,3,4,[4,5],[7,[6,5],4]]

    // 1. 使用flat方法
    function flatArr(arr){
      console.log(arr.flat(Infinity));
      return arr.flat(Infinity).filter((item, idx) => {
        return arr.flat(Infinity).indexOf(item) == idx
      }).sort((a,b) => a-b)
    }
    // console.log(flatArr(arr))

    // 2. 递归
    let result = []
    function flat(arr){
      for(let i in arr){
        if(Array.isArray(arr[i])){
          // 递归
          flat(arr[i])
        }else{
          if(!result.includes(arr[i])){
            result.push(arr[i])
          }
          
        }
      }
      // console.log(result)
      return result.sort((a,b) => a-b)
    
    }
    console.log(flat(arr))
  </script>
